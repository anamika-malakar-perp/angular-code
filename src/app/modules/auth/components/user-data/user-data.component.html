<p>User Data Info</p>
<h1 [innerText]="title"></h1>
<input type="text" [(ngModel)]="value">

{{value | json}}

<div>

  <button (click)="showIt()">Show it</button>
</div>
<div *myngIf="show">
  show data
</div>

<div hoverColor>Show the effect</div>

<button myToggle>Click to toggle</button>

<div toolTip='Tool tip directive ma'>Tool tip directive example</div>

Enter any number : <input type="number" name="value" [(ngModel)]="value">

<div [ngSwitch]="value">
  <div *ngSwitchCase="0">0</div>
  <div *ngSwitchCase="1">1</div>
  <div *ngSwitchDefault>This is default</div>
</div>

<div [ngClass]="{'red': true}">CSS using ngclass</div>
